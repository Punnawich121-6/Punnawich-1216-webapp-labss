<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder POST Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Adding a new post</h1>
    
    <p id="jsonOutput"></p>
    <p id="explanation"></p>

    <script>
        // Automatically call the API when page loads
        window.onload = function() {
            addNewPost();
        };

        async function addNewPost() {
            // Data to send
            const postData = {
                userId: 11,
                title: "Volleyball game this evening!",
                body: "The game is between Thailand and Vietnam."
            };

            try {
                // Make POST request to JSONPlaceholder API
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postData)
                });

                // Parse the JSON response
                const data = await response.json();

                // Display the result
                displayResult(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('jsonOutput').textContent = 'Error: ' + error.message;
            }
        }

        function displayResult(data) {
            // Display the JSON object
            document.getElementById('jsonOutput').textContent = JSON.stringify(data);

            // Display the explanation
            const explanation = `The new post has title as ${data.title} and body as ${data.body}.`;
            document.getElementById('explanation').textContent = explanation;
        }
    </script>
</body>
</html>
