<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Catwalk</title>
    <style>
      #cat {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- Cat walking GIF from: http://www.anniemation.com/clip_art/graphics.html -->
      <img
        id="cat"
        src="https://www.kasandbox.org/programming-images/misc/cat-walk.gif"
      />
    </div>

    <script>
      let catEl = document.getElementById("cat");
      
      let startTime = new Date().getTime();
      let speed = 100; // pixels per second
      let stopPosition = 1000; // stop at 1000px
      let animationId;
      
      let walkTheCat = function () {
        let currTime = new Date().getTime();
        let secondsElapsed = (currTime - startTime) / 1000;
        let newLeft = secondsElapsed * speed;
        
        // Check if cat has reached or passed the stop position
        if (newLeft >= stopPosition) {
          // Stop the cat at exactly 1000px
          catEl.style.left = stopPosition + "px";
          
          // Change to static cat image (same width as walking cat)
          catEl.src = "https://www.kasandbox.org/programming-images/misc/cat.png";
          
          // Stop the animation
          cancelAnimationFrame(animationId);
          return;
        }
        
        // Update cat position
        catEl.style.left = newLeft + "px";
        
        // Continue animation
        animationId = requestAnimationFrame(walkTheCat);
      };

      // Start the animation
      walkTheCat();
    </script>
  </body>
</html>
